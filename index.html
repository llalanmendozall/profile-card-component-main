<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="bg-pattern" id="bg-pattern-top"></div>
      <div class="bg-pattern" id="bg-pattern-bottom"></div>

      <div class="container">
        <div class="card">
          <div class="card-image-top"></div>
          <div class="card-body">
            <div class="avatar-card">
              <img class="image-avatar" src="images/image-victor.jpg" alt="" />
            </div>

            <h5 class="card-title">Victor Crest <span>26</span></h5>
            <p class="card-text">London</p>

            <div class="card-footer">
              <div class="list">
                <h5>80K</h5>
                <p>Followers</p>
              </div>
              <div class="list">
                <h5>803K</h5>
                <p>Likes</p>
              </div>
              <div class="list">
                <h5>1.4K</h5>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alan Mendoza</a>.
      </div>
    </div>
    
  </body>
</html>
